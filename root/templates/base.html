{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="wrapper">
    <h1><a href="{% url 'article_list' %}"><img src="{% static 'logo.png' %}" class="logo" width="20" alt="BLOG"></a></h1>
    <nav>
        <ul>
            {% if user.is_authenticated%}
            <li>
                <form class="logout-link" method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
                 
            </li>
            <li><a href="{% url 'create_article' %}" class="highlight">Create Blog</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Signup</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<div class="wrapper">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
